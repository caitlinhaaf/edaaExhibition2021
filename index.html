  <script>
    window.addEventListener ("DOMContentLoaded",handleWindowLoad);
    function handleWindowLoad ()
    {
        var Video = document.getElementById ( "vidOverlay" );
        var PlayButton = document.getElementById ( "vidControlBtn" );
        PlayButton.addEventListener ( "click", Play_Pause_Video ) ;

        function Play_Pause_Video ()
        {
            if (Video.paused === true)
            {
                Video.play();
                PlayButton.innerHTML = '<i class="fas fa-pause"></i>';
            }
            else
            {
                Video.pause();
                PlayButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        }
    }
  </script>
